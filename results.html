<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    
</head>
<body>
    <main>
        <div id="results">
            <p>Your Result</p>
            <div id="seteseis">
                <h1>76</h1>
            </div>
            <div id="cem">
                <p>of 100</p>
            </div>

            <h3>Great</h3>
            <p id="msg">You scored higher than 65% of the people who have taken these tests.</p>

        </div>
        <div id="summary">
            <h3>Summary</h3>
            <ul>
                <li id="red">Reaction</li>
                <li id="yellow">Memory</li>
                <li id="green">Verbal</li>
                <li id="blue">Visual</li>
                <li>80 / 100</li>
                <li>92 / 100</li>
                <li>61 / 100</li>
                <li>72 / 100</li>
            </ul>
            <input type="button" value="Continue">

        </div>
    </main>
</body>
</html>
